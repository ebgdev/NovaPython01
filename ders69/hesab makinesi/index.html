<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basit Hesap Makinesi</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" role="group" aria-label="Basit Hesap Makinesi">
      <div class="row inputs">
        <input id="number1" type="number" step="any" placeholder="Sayı 1" />
        <input id="number2" type="number" step="any" placeholder="Sayı 2" />
      </div>

      <div class="row buttons">
        <button data-operation="+" aria-label="Topla">+</button>
        <button data-operation="-" aria-label="Çıkar">−</button>
        <button data-operation="*" aria-label="Çarp">×</button>
        <button data-operation="/" aria-label="Böl">÷</button>
      </div>

      <p id="resultText" class="result">Sonuç: –</p>
      <small class="hint"
        >İpucu: İki sayıyı girin ve bir işleme tıklayın.</small
      >
      <script src="index.js"></script>
    </main>
  </body>
</html>
